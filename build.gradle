plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.3.5",
            'com.github.javafaker:javafaker:1.0.2',
            "org.junit.jupiter:junit-jupiter:5.8.2")
    testRuntimeOnly (
            "org.slf4j:slf4j-simple:1.7.29")
}

test {
    useJUnitPlatform()
}